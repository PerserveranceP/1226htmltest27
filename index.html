    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: false,      // ë‘ ë²ˆì§¸ ì´ë¯¸ì§€ì—ì„œ ë©ˆì¶¤
            grabCursor: true, 
            mousewheel: true,
            speed: 500,       // ìŠ¬ë¼ì´ë“œ ë„˜ì–´ê°€ëŠ” ì†ë„ (0.5ì´ˆ)
            on: {
                slideChangeTransitionStart: function () {
                    // ë„˜ê¸°ê¸° ì‹œì‘í•˜ë©´ ì¼ë‹¨ ì´ë¯¸ì§€ëŠ” ìˆ¨ê¹€ (ì´ë¯¸ì§€ 1ë¡œ ëŒì•„ê°ˆ ë•Œë„ ì ìš©)
                    const allImages = document.querySelectorAll('.swiper-slide img');
                    allImages.forEach((img, index) => {
                        // ì²« ë²ˆì§¸ ìŠ¬ë¼ì´ë“œë¡œ ë‹¤ì‹œ ëŒì•„ê°€ëŠ” ê²Œ ì•„ë‹ˆë¼ë©´ ì¼ë‹¨ ë‹¤ ìˆ¨ê¹€
                        img.style.opacity = '0';
                    });
                    
                    const allSpinners = document.querySelectorAll('.spinner');
                    allSpinners.forEach(s => s.style.opacity = '0');

                slideChangeTransitionEnd: function () {
                    const activeIndex = this.activeIndex;
                    const activeSlide = this.slides[activeIndex];
                    const img = activeSlide.querySelector('img');
                    const spinner = activeSlide.querySelector('.spinner');

                    // 1ë²ˆ ì´ë¯¸ì§€ë¡œ ë‹¤ì‹œ ëŒì•„ì™”ì„ ë•ŒëŠ” ë”œë ˆì´ ì—†ì´ ë°”ë¡œ ë³´ì—¬ì¤Œ
                    if (activeIndex === 0) {
                        img.style.opacity = '1';
                        return;
                    }

                    // 2ë²ˆ ì´ë¯¸ì§€(ì¸ë±ìŠ¤ 1)ì¼ ë•Œë§Œ 3ì´ˆ ë”œë ˆì´ ì ìš©
                    if (spinner) spinner.style.opacity = '1';

                    setTimeout(() => {
                        if (img) img.style.opacity = '1';
                        if (spinner) spinner.style.opacity = '0';
                    }, 3000);
                }
            }
        });
